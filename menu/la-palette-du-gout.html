<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="header">
            <a href="../index.html">
                <i class="icon header__icon fa-solid fa-arrow-left"></i>
            </a>
            <a href="index.html" class="logo header__logo">
                <img src="..\images\logo\ohmyfood@2x.svg" class="logo-image" alt="Logo ohmyfood">
            </a>
        </header>
        <main>
            <section class="heading-section">
                <img src="..\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="La palette du goût - Ménilmontant">
                <div>
                    <h1></h1>
                    <i class="icon heading-section__icon fa-regular fa-heart"></i>
                </div>
            </section>
            <section>
                <fieldset class="selection">
                    <legend class="selection__title">Plats</legend>
                    <div class="selection__item">
                        <label class="selection__text" for="Fricassee d escargots"><span>Fricassée d'escargots</span>Au
                            piment d'Espelette<span>25€</span></label>
                        <input class="selection__checkbox" type="checkbox" id="Fricassee d escargots"
                            name="Fricassee d escargots" value="Fricassee d escargots">
                    </div>
                    <div class="selection__item">
                        <label class="selection__text" for="Foie gras de canard mi-cuit"><span>Foie gras de canard
                                mi-cuit</span>Et ses copeaux de truffe noire<span>35€</span></label>
                        <input class="selection__checkbox" type="checkbox" id="Foie gras de canard mi-cuit"
                            name="Foie gras de canard mi-cuit" value="Foie gras de canard mi-cuit">
                    </div>
                    <div class="selection__item">
                        <label class="selection__text" for="ceuf-au-plat">
                            <div>
                                <h3>Œuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <p>20€</p>
                        </label>
                        <input class="selection__checkbox" type="checkbox" id="ceuf-au-plat" name="ceuf-au-plat"
                            value="ceuf-au-plat">
                    </div>

                </fieldset>
            </section>
        </main>
        <footer>
            <a href="../index.html" class="logo footer-logo">
                <img src="..\images\logo\ohmyfood@2x.svg" class="logo-image" alt="Logo ohmyfood">
            </a>
            <div class="footer-links">
                <ul class="footer-links__container">
                    <li class="link-container">
                        <i class="icon link-container__icon fa-solid fa-utensils"></i>
                        <a class="link-container__link" href="#">Proposer un restaurant</a>
                    </li>
                    <li class="link-container">
                        <i class="icon link-container__icon fa-solid fa-handshake-angle"></i>
                        <a class="link-container__link" href="#">Devenir partenaire</a>
                    </li>
                    <li class="link-container">
                        <a class="link-container__link" href="#">Mentions légales</a>
                    </li>
                    <li class="link-container">
                        <a class="link-container__link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
